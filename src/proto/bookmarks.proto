syntax = "proto3";

package bookmarks;

service BookmarksService {
    rpc createBookmark (Bookmark) returns (Empty);
    rpc FindAllBookmarks (Empty) returns (FindAllBookmarksResponse);
    rpc deleteBookmark (Bookmark) returns (Empty);
}

message Empty {}

message Bookmark {
    int32 articleId = 1;
}

message FindAllBookmarksResponse {
    repeated Bookmark bookmarks = 1;
}
